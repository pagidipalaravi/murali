<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width-device-width,initial-scale=1">
	<link rel="stylesheet" href="form.css">
	</head>
	<body>
		<h2>personal details</h2><br>
			<div class="row">
			<div class="column">
				<label for="prefix">prefix</label>
			<select>
				<option>select</option>
				<option>Mr</option>
				<option>Mrs</option>
			</select>
			</div>
			</div>
				<div class="column">
					<label for="firstname">Firstname:</label>
					<input type="text" id="firstname" name="firstname" placeholder="Firstname"></input>
				</div>
					<div class="column">
						<label for="middlename">middlename:</label>
						<input type="text" id="middlename" name="middlename" placeholder="middlename"></input>
					</div>
				<div class="row">
				<div class="column">
					<label for="lastname">Lastname:</label>
					<input for="text" id="Lastname" name="Lastname"></input>
				</div>
				</div>
				<div class="column">
					<label for="Unversity">University Entrollment Number:</label>
					<input type="text" id="Entrollment" name="Entrollment" placeholder="Entrollment number"></input>
				</div>
					<div class="column">
						<label for="birthday">Date of birth:</label>
						<input type="date" id="birthday" name="birthday"></input>
					</div>
				<div class="row">
				<div class="column">
					<label for="marital status">Marital status:</label>
						<select>
							<option>select</option>
							<option>married</option>
							<option>Unmarried</option>
						</select>
					</div>
					</div>
						<div class="column">
							<label for="gender">Gender:</label>
						<select>
							<option>select</option>
							<option>Male</option>
							<option>Female</option>
						</select>
						</div>
					<div class="row">
					<div class="column">
						<label for="mobile">Phone number:</label>
						<input type="text" id="mobile" name="mobile" maxlength="10" size="10" placeholder="Enter the phone number"></input>
					</div>
					</div>
					<div class="column">
						<label for="alternate number">alternate number</label>
						<input type="text" id="alternate" name="alternate" placeholder="Enter the number:"></input>
					</div>
						<div class="column">
								<label for="email">Email:</label>
								<input type="text" id="email" name="email" placeholder="Enter the email"></input>
						</div>
					<h2>Qualification details:</h2><br>
					<div class="row">
					<div class="column">
						<input type="checkbox" id="checkbox" name="checkbox"></input>
						<label for="post graduation">post graduation</label>
						</div>
						</div>
						<div class="column">
						<label for="degree">Degree</label>
						<select>
						<option>select</option>
						<option>B.Tech</option>
						<option>B.Pharm</option>
						</select>
						</div>
						<div class="row">
						<div class="column">
						<label for="stream">Stream</label>
						<select>
						<option>select</option>
						<option>ECE</option>
						<option>CSE</option>
						</select>
						</div>
						</div>
						<div class="column">
							<label for="country">Country</label>
							<select>
							<option>select</option>
							<option>India</option>
							<option>USA</option>
							</select>	
							</div>
						<div class="column">
							<label for="passing year">passing year</label>
						</div>
						<div class="row">
						<div class="column">
						<label for="aggregate">Aggregate</label>
						<input type="text" id="aggregate" name="aggregate" placeholder="%"></input>
						</div>
						</div>
							
					
				
	</body>
</html>
