<!DOCTYPE html>
	<html>
	<head></head>
	<body>
		<h1>input types forms in html</h1>
			<label for="username">username</label>
			<input type="text" id="username" name="username"></input><br><br>
			<label for="password">password</label>
			<input type="password" id="password" name="password"></input><br><br>
			<label for="favcolor">Favourite color</label>
			<input type="color" id="color" name="favcolor" value="#00ff00"></input><br><br>
			<label for="birth">DOB</label>
			<input type="date" id="date" name="date of birth"></input><br><br>
			<label for="datemin">Enter a date after 2021-01-01:</label>
			  <input type="date" id="datemin" name="datemin" min="2000-01-02"></input><br><br>
			  <label for="datemax">Enter a date before 2000-01-01:</label>
			  <input type="date" id="datemax" name="datemax" max="1979-12-31"></input><br><br>
			  <label for="birthdaytime">Birthday (date and time):</label>
			  <input type="datetime-local" id="birthdaytime" name="birthdaytime"></input><br><br>
			  <label for="email">Email</label>
			  <input type="text" id="email" name="email"></input><br><br>
			  <label for="myfile">myfile</label>
			  <input type="file" id="myfile" name="myfile"></input><br><br>
			  <label for="fname">First name:</label>
			  <input type="text" id="fname" name="fname"></input>
			  <input type="hidden" id="custId" name="custId" value="3487"></input><br><br>
			  <label for="month">birthday month(month and year)</label>
			  <input type="month" id="bdaymonth" name="bdaymonth"></input><br><br>
			  <label for="quantity">Quantity:</label>
			  <input type="number" id="number" name="number" min="1" max="8"></input><br><br>
			  <label for="vol">volume(1 to 25):</label>
			  <input type="range" id="range" name="range" min="1" max="25"></input><br><br>
			  <label for="gsearch">google search</label>
			  <input type="search" id="gsearch" name="gsearch"></input><br><br>
			  <label for="phone">Enter mobile number:</label>
			  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></input><br><br>
			  <label for="time">select time:</label>
			  <input type="time" id="time" name="time"></input>
			  <label for="homepage">Enter the homepage:</label>
			  <input type="url" id="homepage" name="homepage"> </input>
			  <label for="week">select week:</label>
			  <input type="week" id="week" name="week"></input>
			  <input type="submit">
			  <input type="reset">
	</body>
	</html>
