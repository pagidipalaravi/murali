<!DOCTYPE html>
	<html>
	<head>
	<style>
	p{
	border:40px solid powderblue;
	padding:20px;
	margin:40px;
	background-color:yellow;
	}
	h1{
	color:green;
	}
	
	</style>
		<body>
		<h1>Margin,Padding,Border</h1>
		<p>The CSS margin property defines a margin (space) outside the border.</p>
		<p>The CSS padding property defines a padding (space) between the text and the border.</p>
		<p>The CSS border property defines a border around an HTML element.</p>
		</body>
	</head>
	</html>
