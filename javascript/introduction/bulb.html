<!DOCTYPE html>
<html>
	<head>
		<script src="bulb.js"></script>
	</head>
	<body>
		<h2>bulb ON AND OFF switches</h2>
		<button type="button" onclick="bulbOn()">turn on light</button>
		<img id="bulb" src="pic_bulboff.gif" width="100px">
		<button type="button" onclick="bulbOff()">turn off light</button>
		<h2>HTML element</h2>
		<p id="a">javascript</p>
		<button type="button" onclick="abc()">click</button>
		<h2>hide HTML element</h2>
		<p id="h">javascript can hide HTML Elements</p>
		<button type="button" onclick="hide()">click me</button>
		<h1>showing hidden html element</h2>
		<p>JavaScript can show hidden HTML elements.</p>
		<p id="s" style="display:none">hello javascript!</p>
		<button type="button" onclick="show()">click here</button>
	</body>
</html>
